{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Service Chat</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{% static 'chat/css/style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card chat-card">
                    <div class="card-header">
                        <div class="d-flex align-items-center">
                            <div class="chat-avatar">
                                <i data-feather="user" class="text-primary"></i>
                            </div>
                            <div class="ms-3">
                                <h5 class="mb-0">Customer Service Bot</h5>
                                <small class="text-muted">Online</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-body chat-body" id="chatContainer">
                        <div class="chat-messages" id="messageArea">
                        
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="chatForm" class="chat-input-form" method="post" action="{% url 'chatbot_view' %}">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" 
                                       id="messageInput" 
                                       name="user_input"
                                       class="form-control" 
                                       placeholder="Type your message..."
                                       autocomplete="off">
                                <button type="submit" class="btn btn-primary">
                                    <i data-feather="send"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="{% static 'chat/js/chat.js' %}"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
